<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<SCRIPT>
    let arrA=[1,2,3,4,5,6,7,8,9]
    let arrB=['một','hai','ba','bốn','năm','sáu','bảy','tám','chín']
    let number=prompt('nhập số bất kỳ')
    number.split()
    for (let i = 0; i <number.length; i++) {
        for (let j = 0; j <arrA.length ; j++) {

        if (number[i]==arrA[j]){
            document.write(arrB[j])
            break;
        }
        }
    }
</SCRIPT>

</body>
</html>
