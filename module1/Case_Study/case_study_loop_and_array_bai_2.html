<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Bài 2: Cho 2 mảng A và B chứa số nguyên. Tìm ra một mảng đã được sắp xếp chứa các phần tử xuất hiện trong mảng B nhưng
lại không xuất hiện A
Chú ý các phần tử giống nhau chỉ tính là 1 lần xuất hiện
Ví dụ: A=[7,2,5,3,5,3] và B=[7,2,5,4,6,3,5,3] thì kết quả missingValue(A, B) = [4, 6]

<script>
    let lengtha = prompt('nhap do dai mang a')
    let arrA = []
    for (let i = 0; i < lengtha; i++) {
        arrA[i] = prompt('nhap cac phan tu cua A')
    }
    document.write('mangA:[' + arrA + ']')
    let lengthb = prompt('nhap do dai cua mang b')
    let arrB = []
    for (let i = 0; i < lengthb; i++) {
        arrB[i] = prompt('nhap cac phan tu cua B')
    }
    document.write('mangB:[' + arrB + ']')
    let arrC = []
    for (let i = 0; i < arrB.length; i++) {
        if (arrA.indexOf(arrB[i]) == -1 && arrC.indexOf(arrB[i]) == -1) { // nhớ là indexOf dùng để check phần tử có trong mảng hay k. nếu có thì trả về vị trí của nó còn k thì trả vè -1
            arrC.push(arrB[i])
        }

    }
    document.write('mangC:[' + arrC + ']')


</script>

</body>
</html>
