<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let max;
    let a = prompt('nhập dộ dài mảng A');
    let arrA = [];
    for (let i = 0; i < a; i++) {
        arrA[i] = prompt('nhập các phần tử của tủ số');
    }
    document.write(arrA + '<br>')
    let b = prompt('nhập dộ dài mảng B');
    let arrB = [];
    for ( let k = 0; k < b; k++) {
        arrB[k] = prompt('nhập các phần tử của mẫu số');
    }
    document.write(arrB + '<br>')
    let c=0;
    max = arrA[0] / arrB[0]
    for ( let j = 1; j < arrA.length; j++) {
        if (arrA[j] / arrB[j]>max) {
            max = arrA[j] / arrB[j];
                  c=j;
        }
    }
    document.write(max + 'là phân số lớn nhất'+ '&nbsp' + 'tại vị trí ' + c)


</script>


</body>
</html>
