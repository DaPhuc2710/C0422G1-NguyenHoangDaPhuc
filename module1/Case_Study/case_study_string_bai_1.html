<script>
    let str=prompt("nhap chu bat ky")
    str.trim()
    let str1 = str.toLowerCase()
    let arr=str1.split('')


    arr[0] = arr[0].toUpperCase()
    for (let i = 0; i <arr.length ; i++) {
        if (arr[i]==" " && arr[i+1]==" "){
            arr.splice(i,1)
        }
        if (arr[i]!=" " && arr[i-1] == " "){
            arr.splice(i,1,arr[i].toUpperCase())
        }

    }document.write(arr.join(''))
 console.log(arr.join(''))
</script>
