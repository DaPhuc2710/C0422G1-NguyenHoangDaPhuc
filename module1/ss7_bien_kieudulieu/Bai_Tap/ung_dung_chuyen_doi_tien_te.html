           result = T*23000
       }else if(From=="vnd" && To=="usd") {
            result = T/23000
       }else if (From=="vnd" && To=="vnd")
       {result = T}
       else if(result=T) {
       }   document.getElementById("ketqua").innerHTML = result;
    }
</script>
