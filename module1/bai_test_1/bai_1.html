<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n=prompt('do dai cua mang')
    let sum=0;
    let arr=[];
    let arr1=[]
    let avg=0
    if (n>50){
        alert('nhập lại dộ dài')
        }else{
    for (let i = 0; i <=n; i++) {
        arr[i]=parseInt(prompt('nhap phan tu cua mang'))
    }document.write("mang:["+arr+']'+'<br>')
    for (let j = 0; j <arr.length ; j++) {
        if (arr[j]%5===0 && j%3===0){
            sum=sum+arr[j];
            arr1.push(arr[j])
        }
        avg=sum/arr1.length
    }document.write('trung binh'+avg)
    }



</script>

</body>
</html>
