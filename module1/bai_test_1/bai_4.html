<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
class BankAcount{
    constructor(acountId,ownerAcount,bank,totalMoney) {
        this.acountId=acountId;
        this.ownerAcount=ownerAcount;
        this.bank=bank;
        this.totalMoney=totalMoney;
    }
    setAcountId(){
        this.acountId=acountId
    }
    setOwnerAcount(){
        this.ownerAcount=ownerAcount
    }setBank(){
        this.bank=bank
    }setTotalMoney(){
        this.totalMoney=totalMoney
    }gettAcountId(){
         return this.acountId
    }getOwnerAcount(){
     return this.ownerAcount
    }getBank(){
         return  this.bank
    }getTotalMoney() {
        return this.totalMoney

    }

}
let account= new BankAcount('2011','Nguyễn Hoàng Đa Phúc','Sacombank','120000000')

document.write(account.gettAcountId()+'<br>')
document.write(account.getBank()+'<br>')
document.write(account.getOwnerAcount()+'<br>')
document.write(account.getTotalMoney()+'<br>')





</script>
</body>
</html>
