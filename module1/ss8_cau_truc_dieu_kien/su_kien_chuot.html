<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img  id="myimg"src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg" style="width: 200px">
    <p>Click button to move the image to right</p>
    <button type="button" value="Click Me" onclick="moveright()">Click me</button>
</form>
<script>
    var imgobj=null;
    imgobj=document.getElementById('myimg');
    function init() {
        imgobj=document.getElementById('myimg');
        imgobj.style.position="relative";
        imgobj.style.left="0px";
        
    }
    function moveright() {
        imgobj.style.left=parseInt(imgobj.style.left) +10 +'px';
    }
    window.onload=init;
    /* Hỏi mấy a sau*/
</script>
</body>
</html>
