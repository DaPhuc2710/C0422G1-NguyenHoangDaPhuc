<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Căn Nặng Cơ Thể</title>
</head>
<body>
<h1>Tính Chỉ Số Cân Nặng</h1>
<p>Nhập cân nặng : (kg) <input type="text" id="weight"></p>
<p>Nhập chiều cao : (m) <input type="text" id="height"></p>
<button type="button" onclick="test()">Kiểm tra</button>
<script>
    function test() {
        let nang = document.getElementById('weight').value;
        let cao = document.getElementById('height').value;
        let bmi = nang/(cao^2);
        if (bmi < 18.5) {
            alert('Underweight');
        } else if (bmi < 25.00) {
            alert('Normal');
        } else if (bmi < 30.00) {
            alert('Overweight');
        } else {
            alert('Obese');
        }
    }


</script>


</body>
</html>
