    <title>Tính năm nhuận</title>

<body>
<script>
    let year= parseInt(prompt("input year"));
    if(year%4==0){
        if(year%100==0){
            if (year%400==0) {
                alert(year + 'this is a leap year');
            } else {
                alert(year + "this is not a leap year");
            }
              } else {
            alert(year + 'this is a leap year');
            }
        }else{
        alert(year+"this is not a leap year");
    }

</script>
