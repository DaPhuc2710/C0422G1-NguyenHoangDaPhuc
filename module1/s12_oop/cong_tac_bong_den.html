<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    class ElectricLamp{
        constructor(status) {
            this.status=status
        }
        setStatus(status){
            this.status=status
        }
        getStatus(){
            return this.status
        }

    }
    class SwitchButton{
        constructor(status,lamp) {
            this.status=status;
            this.lamp=lamp
        }


        setLamp(lamp){
            this.lamp=lamp
        }


        getLamp(){
            return this.lamp;
        }
        connectToLamp(ElectricLamp){
            this.lamp=ElectricLamp
        }
        switchOff(){
            this.lamp.status = false;
            return this.status = false;
        }

        switchOn(){
            this.lamp.status = true;
            return this.status = true;
        }

    }
    let electriclamp= new ElectricLamp(false)
    let switchbutton=new SwitchButton(electriclamp,false)
    console.log(switchbutton.switchOn());
    console.log(electriclamp.getStatus());
    console.log(switchbutton.switchOff());
    console.log(electriclamp.getStatus());






</script>

</body>
</html>
