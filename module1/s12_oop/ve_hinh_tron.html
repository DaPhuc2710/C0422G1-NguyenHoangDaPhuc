<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class myCircle{
        constructor (radius) {// dung class va constructor
        this.radius=radius;
        this.getRadius=function () {
                return this.radius;
        }
        this.getArea=function () {
            return Math.PI*this.radius*this.radius;
        }

    }
    }
    let circle = new myCircle(2)
    let radius= circle.getRadius()
    let area=circle.getArea()
    document.write('Radius1:'+radius+'<br>')
    document.write('Area1:'+area.toFixed(3)+'<br>')
    let circle2 = new myCircle(10)
    let radius2=circle2.getRadius()
    let area2=circle2.getArea()
    document.write('radius2:'+radius2+'<br>')
    document.write('area2:'+area2.toFixed(3)+'<br>')// toFixed() la quy dinh so thap phan phia sau dau cham
</script>
</body>
</html>
