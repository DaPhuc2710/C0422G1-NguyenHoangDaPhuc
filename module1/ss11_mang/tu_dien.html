<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p> Nhập từ:
    <input type="text" id="string">
    <input type="button" id="but" value="Dịch" onclick="but1()">
</p>
<p id="result"> Result</p>
<script>
    let dicnary = ['Thịt', 'Cá', 'Người'];
    let tudien = ['Meat', 'Fish', 'Human'];
    let string = document.getElementById("string").value;
    let index_dic =0;
    let result=''
    function but1() {

        for (i = 0; i < dicnary.length; i++) {
            if (string==dicnary[i]){
                index_dic=i;
                for (j = 0; j < tudien.length; j++)
                    if (index_dic==j){
                        result=tudien[j];
                    }
            }

        }
        document.getElementById('result').innerHTML = result
    }
</script>

</body>
</html>
