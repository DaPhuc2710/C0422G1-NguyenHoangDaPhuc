<script>
 let value=prompt('Enter number');
 let numbers = [-3, 5, 1, 3, 2, 10];
 for (i=0;i<numbers.length;i++){
     if(value==numbers[i]){
         alert(value+'là số trong index'+i)
     }
 }
</script>
