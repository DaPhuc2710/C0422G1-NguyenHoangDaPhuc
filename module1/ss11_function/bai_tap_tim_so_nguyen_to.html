<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (i=0;i<=10000;i++) {
        if ( isPrime(i)) {
            document.write(i+'<br>')
        }
    }
    function isPrime(number) {
        if (number <= 1) {
            return false
        } else {
            for (let i = 2; i <= Math.sqrt(number); i++) {
                if (number % i == 0) {
                    return false;
                }
            } return true;
        }
    }

</script>

</body>
</html>
