<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Temperature Converter</h1>
<p>Type a value in the Fahrenheit field to convert the value of Celcius:</p>
<p>Fahrenheit <input type="number" id="doF" oninput="chuyenDoiNhietDo(this.value)">
</p>
<p>Celcius:<span id="doC"></span></p>
<script>
    function chuyenDoiNhietDo(valNum) {
        valNum = parseFloat(valNum);
        document.getElementById("doC").innerHTML = (valNum - 32) / 1.8;
    }
</script>

</body>
</html>
