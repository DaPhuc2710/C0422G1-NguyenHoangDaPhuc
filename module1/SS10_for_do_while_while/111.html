<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nums=prompt('nhap cac so')
    let arr=[]
    for (i=0;i<nums;i++){
        arr[i]=prompt('nhap so')
    }document.write(arr +'<br>')
    let first=0;
    let last=arr.length-1;
    while (first<last){
        let b=arr[first];
        arr[first]=arr[last];
        arr[last]=b;
        last--;
        first++;
    }document.write('reverse'+ arr )


</script>

</body>
</html>
